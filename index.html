<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Simple Synth</title>
  </head>
  <body>

    <div class="container">

      <div class="head-container">

        <div class="octave">
          <!-- <p>OCTAVE</p> -->
          <form class="btn-style">
            <input type="radio" id="oct-1" name="oct-input" value="oct-1">
            <input type="radio" id="oct-0" name="oct-input" value="oct-0" checked>
            <input type="radio" id="oct+1" name="oct-input" value="oct+1">
          </form>
        </div>

        <div class="wave">
          <!-- <p>WAVE</p> -->
          <select name="wave" id="select-wave">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="triangle">triangle</option>
            <option value="sawtooth">sawtooth</option>
          </select>
          <!--
          <form class="btn-style">
            <input type="radio" id="sine" name="wave-input" value="sine" checked>
            <input type="radio" id="square" name="wave-input" value="square">
            <input type="radio" id="triangle" name="wave-input" value="triangle">
            <input type="radio" id="sawtooth" name="wave-input" value="sawtooth">
          </form>
        -->
        </div>

        <div class="detune">
          <button class="btn-style" id="detune-input">DETUNE</button>
        </div>
        
      </div>
        
      <div class="main-container">
          <div class="pianokey wkey" id="k01">k01</div>
          <div class="pianokey bkey" id="k02">k02</div>
          <div class="pianokey wkey" id="k03">k03</div>
          <div class="pianokey wkey" id="k04">k04</div>
          <div class="pianokey bkey" id="k05">k05</div>
          <div class="pianokey wkey" id="k06">k06</div>
          <div class="pianokey bkey" id="k07">k07</div>
          <div class="pianokey wkey" id="k08">k08</div>
          <div class="pianokey wkey" id="k09">k09</div>
          <div class="pianokey bkey" id="k10">k10</div>
          <div class="pianokey wkey" id="k11">k11</div>
          <div class="pianokey bkey" id="k12">k12</div>
          <div class="pianokey wkey" id="k13">k13</div>
          <div class="pianokey bkey" id="k14">k14</div>
          <div class="pianokey wkey" id="k15">k15</div>
          <div class="pianokey wkey" id="k16">k16</div>
          <div class="pianokey bkey" id="k17">k17</div>
          <div class="pianokey wkey" id="k18">k18</div>
      </div>

      <div class="foot-container">
        <a href="https://www.robsonresende.com">By Robson Resende <span id="mysymbol">&#9829</span></a>
      </div>
    </div>

    
  </body>
</html>
